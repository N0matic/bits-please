  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Score Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>

  <!-- background -->
  <body id="bgImage" class="container mx-auto bg-repeat" style="background-image:url(https://cdn6.dissolve.com/p/D2115_140_298/D2115_140_298_1200.jpg)">
    
    <!-- header -->
    <div class="navBar">  
      <div class="col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-5 xl:col-span-2 w-screen bg-gray-600 h-10 ">
        <img class="w-12" src="https://avatars.dicebear.com/v2/bottts/${currentuser}.svg" alt="avatar">
      </div>
    </div>

    <!-- userScore / transparent / highScore -->
    <div class="px-2 m-5">
      <div class="flex -mx-2">
        <!-- userScore -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-400 h-12">userScore</div>
        </div>
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12">Transparent</div>
        </div>
        <!-- highScore -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-400 h-12">highscore</div>
        </div>
      </div>
    </div>



    <!-- trans / btn / trans / btn / trans -->
    <div class="px-2">
      <div class="flex -mx-2">
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12">transparent</div>
        </div>
        <!-- home btn -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-500 h-12 rounded">Home button</div>
        </div>
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12">transparent</div>
        </div>
        <!-- start again btn -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-500 h-12 rounded">Start again</div>
        </div>
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12">transparent</div>
        </div>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

  </body>

  </html>
