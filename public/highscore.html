  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Score Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>


  <!-- background -->
  <body>
    

    <!-- nav bar -->
    <ul class="flex justify-between m-2 bg-transparent">
      <li>
        <img class="w-12 inline-block" src="https://avatars.dicebear.com/v2/bottts/${currentuser}.svg" alt="avatar">

        <a class="inline-block py-2 px-4 bg-transparent hover:bg-blue-700 text-white text-bold uppercase">Username</a>
        </li>
      <li class="mr-3">
        <a class="inline-block py-2 px-4 bg-transparent hover:bg-blue-700 text-white text-bold uppercase" href="#">Home page</a>
      </li>
      <li class="mr-3">
        <a class="inline-block py-2 px-4 bg-transparent hover:bg-blue-700 text-white uppercase" href="highscore.html">High Scores</a>
      </li>
    </ul>


    <!-- userScore / transparent / highScore -->
    
    
    <div class="px-2 m-5">
      <div class="flex -mx-2">
        <!-- userScore -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-400 h-12 text-center">CSS QUIZ</div>
        </div>
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12"></div>
        </div>
        <!-- highScore -->
        <div class="w-1/3 px-2">
          <div class="bg-gray-400 h-12 text-center">JAVASCRIPT</div>
        </div>
      </div>
    </div>



    <!-- trans / btn / trans / btn / trans -->
    <div class="px-2">
      <div class="flex -mx-2">
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12"></div>
        </div>
        <!-- home btn -->
        <div class="w-1/3 px-2">
          <button id="signBtn" class="hover:bg-black hover:text-white focus:outline-none focus:shadow-outline h-10 text-white px-5 m-2 rounded uppercase">
            homepage
          </button>
          </div>
        <!-- transparent -->
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12"></div>
        </div>
        <!-- start again btn -->
        <div class="w-1/3 px-2">
          <button id="signBtn" class="hover:bg-black hover:text-white focus:outline-none focus:shadow-outline h-10 text-white px-5 m-2 rounded uppercase">
            Start quiz
          </button>
          </div>
        <div class="w-1/3 px-2">
          <div class="bg-transparent h-12"></div>
        </div>
      </div>
    </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

  </body>

  </html>
