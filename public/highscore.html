<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>Scores</header>
    <hr>
    <!-- User Score-->
    <div class="userHighSore">
      <h4>Your Score</h4>
      <hr>
      <div class="score">100</div>
      <br>
      <div class="winAndLossTotal">10/10</div>
    </div>
    <!-- button to home page -->
    <button id="homePage">Home page</button>

    <!-- High Score List -->
    <div class="HighScoreList">
      <h4>High Scores</h4>
      <div class="hsName">KFI</div>
      <div class="hsNameScore">100</div>
    </div>

    <!-- button to start quiz -->
    <button id="startAgain">Start Quiz again</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
