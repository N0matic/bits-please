<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<!-- background -->
<body id="bgImage" class="container mx-auto bg-repeat" style="background-image:url(https://cdn6.dissolve.com/p/D2115_140_298/D2115_140_298_1200.jpg)">
        

    <!-- nav bar -->
    <ul class="flex justify-between m-2">
      <li class="mr-3">
        <img class="w-12" src="https://avatars.dicebear.com/v2/bottts/${currentuser}.svg" alt="avatar"></li>
      <li class="mr-3">
        <a class="inline-block border border-gray-500 rounded py-2 px-4 bg-gray-700 hover:bg-blue-700 text-brown" href="#">Home page</a>
      </li>
      <li class="mr-3">
        <a class="inline-block py-2 px-4 text-gray-400 cursor-not-allowed" href="#">High Scores</a>
      </li>
    </ul>


  
        <!-- bits -->
        <div class="flex flex-row" id="bits">
          <div class="mx-auto flex-grow text-white text-center bg-transparent m-2">B</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent m-2">I</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent m-2">T</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent m-2">S</div>
        </div>

        <!-- please -->
        <div class="flex flex-row" id="please">
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">P</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">L</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">E</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">A</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">S</div>
          <div class="mx-auto flex-grow text-white text-center bg-transparent px-4">E</div>
        </div>

  
        <!-- sign up form-->
        <div class="w-full max-w-xs mx-auto">
          <form id="signup" name="signIn" action="./quiz.html" onsubmit="return checkForBlank()" class="bg-transparent shadow-lg rounded px-8 pt-6 pb-8 mb-4">
            
            <!-- username / txt -->
            <div class="mb-4">
             
              <label class="block text-white text-sm font-bold mb-2" for="username">
             
                Username
              </label>
              <!-- Email background -->
              <input name ="uname" id="input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-400" id="username" type="text" placeholder="Username">
            </div>

            <!-- password -->
            <div class="mb-6">
              <label class="block text-white text-sm font-bold mb-2" for="password">
                Password
              </label>
                <!-- password background -->
              <input name ="pword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-400" id="password" type="text" placeholder="******************">
            </div>

            <div class="items-center justify-between">
              <button id="signBtn" type="submit" formaction="./quiz.html" class="hover:bg-black hover:text-white focus:outline-none focus:shadow-outline h-10 text-white px-5 m-2 rounded">
                 Sign Up
              </button>
\            </div>
          </form>
          </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
  
</body>
</html>
